<h1>Vim Configuration</h1>

<p>
I've posted the configuration files I use for vim/gvim in a public git repo.
You can browse the git repo in your browser <a href="/git/vim/">here</a>.
</p>

<p>
To download and use my vim configuration, run the following commands:
<pre>
  cd
  git clone http://ongardie.net/vim.git/ .vim
  ln -s .vim/vimrc .vimrc
</pre>
</p>
